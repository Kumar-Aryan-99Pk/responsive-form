<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Squid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="./images/bg.png" alt="Cover" >
        </div>
        <div class="main">
            <div class="title">
                <h4>The Arena Devours All But One</h4>
                <p>Every Choice Has Consequences</p>
            </div>
            <div class="allinput">
                <div class="sec">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="sec">
                    <label for="firstname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="sec">
                    <label for="phoneno">PHONE NUMBER</label>
                    <input type="number" name="phoneno" id="phoneno" required>
                </div>
                <div class="sec">
                    <label for="emailid">EMAIL ID</label>
                    <input type="email" name="emailid" id="emailid" required>
                </div>
                <div class="sec">
                    <label for="password">PASSWORD</label>
                    <input type="password" title="Must contain an uppercase, lowercase, digit and a symbol" name="password" id="password" required>                </div>
                <div class="sec">
                    <label for="confpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confpassword" id="confpassword" required>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit">CREATE ACCOUNT</button>
                <p>Already Have an account? Login</p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
